{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Gerenciador de Tarefas</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'taskManager/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'taskManager:listTasks' %}">Gerenciador de Tarefas</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
          <a href="{% url 'taskManager:logout' %}">Sair</a>
        </div>
      </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead bg-primary text-white text-center">
      {% block conteudo %}

      {% endblock %}
    </header>
    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mb-5 mb-lg-0"></div>
          <div class="col-lg-4 mb-5 mb-lg-0">
            <p class="lead mb-0">
              Desenvolvido por
              <a href="https://github.com/usuariodebruno">Bruno Almeida</a>
            </p>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{% static 'taskManager/js/scripts.js' %}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
